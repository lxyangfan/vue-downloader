<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <div id="app">
        <h1>{{ message }}!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/test">Go to TEST</router-link>
            <router-link to="/home">Go to HOME</router-link>
            <router-link to="/home/20">Go to HOME/ param</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>

</body>

<script data-main="src/main.js" src="node_modules/requirejs/require.js"></script>

</html>
